<!-- admin_manage_files.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Admin File Management</h2>
<form method="post">
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>File Name</th>
                <th>Description</th>
                <th>Uploaded By</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for file in uploaded_files %}
            <tr>
                <td>{{ file.file_name }}</td>
                <td>{{ file.description }}</td>
                <td>{{ file.user.username }}</td>
                <td>
                    <input type="hidden" name="file_id" value="{{ file.id }}">
                    <button type="button" onclick="confirmDelete('{{ file.id }}')">Delete</button>
                    <!-- Add more actions as needed -->
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</form>

<script>
    function confirmDelete(fileId) {
        if (confirm("Are you sure you want to delete this file?")) {
            // User confirmed, submit the form to delete the file
            const form = document.createElement('form');
            form.method = 'post';
            form.action = '';
            const csrfToken = document.getElementsByName('csrfmiddlewaretoken')[0].value;
            form.innerHTML = `<input type="hidden" name="file_id" value="${fileId}">
                             <input type="hidden" name="csrfmiddlewaretoken" value="${csrfToken}">`;
            document.body.appendChild(form);
            form.submit();
        }
    }
</script>
{% endblock %}
