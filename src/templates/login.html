<!-- custom_auth/templates/login.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="header">
        <h2>Login</h2>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }} {{ form.username }}
        {{ form.password.label_tag }} {{ form.password }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
</div>
{% endblock %}
