<!-- custom_auth/templates/signup.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="header">
        <h2>Sign Up</h2>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</div>
{% endblock %}
