<!-- custom_auth/templates/delete_file.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Delete File</h2>
    <p>Are you sure you want to delete "{{ file_to_delete.file_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</div>
{% endblock %}
