<!-- custom_auth/templates/base.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Project</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"><!-- output.css -->
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <img src="{% static 'logo.jpg' %}" alt="Project Logo">
            <span class="project-name">Your Project Name</span>
        </div>
        <ul class="nav-links">
            <li><button><a href="{% url 'home' %}">Home</a></button></li>
            {% if user.is_authenticated %}
            <li><button><a href="{% url 'upload' %}">Upload</a></button></li>
            <li><button><a href="{% url 'profile' %}">Profile</a></button></li>
            <li><button><a href="{% url 'logout' %}"> Logout</a></button></li>
            {% else %}
            <li><button><a href="{% url 'signup' %}">Signup</a></button></li>
            <li><button><a href="{% url 'login' %}">Login</a></button></li>
            {% endif %}
        </ul>
    </nav>



    <div class="container-side">
        <nav class="sidebar" id="sidebar">
            <ul class="menu">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
            </ul>
        </nav>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
